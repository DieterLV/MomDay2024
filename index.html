<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día de la Madre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feliz Día de la Madre</h1>
        <form id="personalize-form" onsubmit="event.preventDefault(); showCard();">
            <label for="recipient-name">Nombre de mamá:</label>
            <input type="text" id="recipient-name" placeholder="Escribe el nombre de tu mamá" required>
            <label for="sender-name">Tu nombre:</label>
            <input type="text" id="sender-name" placeholder="Escribe tu nombre" required>
            <label for="message-content">Mensaje:</label>
            <textarea id="message-content" placeholder="Escribe tu mensaje" required></textarea>
            <label for="image-upload">Sube una imagen (opcional):</label>
            <input type="file" id="image-upload" accept="image/*">
            <button type="submit">Crear Carta</button>
        </form>
        <div id="card-container" class="hidden">
            <div class="card" onclick="revealMessage()">
                <p id="dedication">Para: <span id="recipient"></span></p>
                <p id="from">Con amor, <span id="sender"></span></p>
                <p id="click-message">Haz clic para ver tu mensaje</p>
            </div>
            <div id="reveal-container" class="hidden">
                <p id="personal-message"></p>
                <img id="uploaded-image" src="" alt="" class="hidden">
            </div>
        </div>
    </div>
    <div class="hearts-container" id="hearts-container"></div>
    <script src="script.js"></script>
</body>
</html>
